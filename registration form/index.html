<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div id="bigbox">

        <div class = "heading">
            <div id="title"><h1>Registration Form</h1></div>
            <div id="subtitle">Fill out the form to register</div>
        </div>

        
        <div class="FormField", id = "startfield">
            <span>Student Name</span>
            <div class="namefields">
                <input type="text" name="Name" id="FirstName" placeholder="First Name">
                <input type="text" name="" id="LastName" placeholder="Last Name">
            </div>
        </div>

        <div class="FormFieldRow">
            <div>
                <span>Gender</span>
                <select name="Gender" id="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div>
                <span>E-mail</span>
                <input type="text" name="email" id="email" placeholder="email@domain.com">
            </div>
        </div>

        <div class="FormFieldRow", id = "endfield">
            <div>
                <span>Student ID</span>
                <input type="text" name="stdID" id="stdID" placeholder="1234">
            </div>

            <div>
                <span>Class</span>
                <select name="class" id="class">
                    <option value="Biology">Biology</option>
                    <option value="Computer">Computer</option>
                </select>

            </div>
        </div>

        <div class="submitbtn">
            <button>Submit</button>
        </div>

</body>

</html>
